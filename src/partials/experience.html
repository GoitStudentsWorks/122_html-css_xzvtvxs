
<section class="section">
    <div class="container">
        <div class="block-container">
            <div class="experience-header-container">
                <h2 class="experience-header">COFFE MOMENTS</h2>
                <p class="experience-paragraph">Experience the warmth and community of CoffeeJoy.</p>
            </div>
            <div class="experience-photo-container">
                <ul class="experience-photo-list">

                    <!--PHOTO-1-->
                    <li class="experience-photo-item">
                        <picture class="experience-photo">
                            <source
                                media="(min-width: 1440px)"
                                srcset="
                                ../img/desktop/experience-desktop/Experience-desktop-1-min.png 1x,
                                ../img/desktop/experience-desktop/Experience-desktop-1@2x-min.png 2x
                                "
                            />
                            <source
                                media="(min-width: 768px)"
                                srcset="
                                ../img/tablet/experience-tablet/Experience-tablet-1-min.png 1x,
                                ../img/tablet/experience-tablet/Experience-tablet-1@2x-min.png 2x
                                "
                            />
                            <source
                                media="(min-width: 375px)"
                                srcset="
                                ../img/phone/experience/Experience-1-min.png 1x,
                                ../img/phone/experience/Experience-1@2x-min.png 2x
                                "
                            />
                            <img
                                src="../img/phone/experience/Experience-1-min.png"
                                alt="A close-up of a ceramic cup with a latte and delicate leaf-shaped foam art, placed on a rustic wooden table. Soft morning sunlight falls diagonally across the surface, casting warm shadows. Minimalistic setup with a linen napkin and small spoon nearby. Background softly blurred."
                                width="360"
                                height="300"
                            />
                        </picture>
                    </li>

                                height="300"
