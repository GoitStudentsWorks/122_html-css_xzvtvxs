<section class="section" id="subscribe">
  <div class="container subscribe-container">
    <div class="subscribe-content">
      <h2 class="subscr-title">Join Our Coffee Community</h2>
      <p class="subscr-text">
        Experience the joy of coffee delivered right to your door. Sign up
        today!
      </p>

      <div class="subscr-email-box">
        <form class="subscr-field">
          <label class="subscr-label" for="input-email-subscr">
            <input
              class="input-field"
              name="input-email-subscr"
              id="input-email-subscr"
              placeholder="Your Email Here"
              type="email"
              required
            />
            <p class="text-invalid">Incorrect email input</p>
            </label>
          <button class="subscr-btn" type="button" data-open-modal>
            Subscribe
            <svg class="subscr-btn-icon" width="24" height="24">
              <use href="./img/sprite.svg#chevrons-right"></use>
            </svg>
          </button>
          <p class="subscr-bottom-text">
            By clicking Get Started, you agree to our Terms and Conditions.
          </p>
        </form>
      </div>
    </div>

    <div class="subscr-img-box">
      <picture class="subscr-img">
        <source
          media="(min-width: 1440px)"
          srcset="
            ./img/desktop/subscribe-desktop/Subscribe-desktop-min.png    1x,
            ./img/desktop/subscribe-desktop/Subscribe-desktop@2x-min.png 2x
          "
        />

        <source
          media="(min-width: 768px)"
          srcset="
            ./img/tablet/subscribe-tablet/Subscribe-tablet-min.png    1x,
            ./img/tablet/subscribe-tablet/Subscribe-tablet@2x-min.png 2x
          "
        />

        <source
          media="(min-width: 320px)"
          srcset="
            ./img/phone/subscribe/Subscribe-min.png    1x,
            ./img/phone/subscribe/subscribe@2x-min.png 2x
          "
        />

        <img
          src="./img/phone/subscribe/Subscribe-min.png"
          alt="Subscribe illustration"
          class="subscr-img-fallback"
          width="375"
          height="400"
        />
      </picture>
    </div>
  </div>
</section>
